<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login_signup.css">
    <title>Study Planner</title>
</head>
<body>

    <section id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email Address:</label>
        <input type="text" id="login-email">

        <label for="login-password">Password:</label>
        <input type="password" id="login-password">
        <button id="toggle-password-login" class="toggle-password">Show</button>


        <button id="loginbutton">Login</button>

        <p class="switch-form" style="color: red;" id="login-error"></p>

        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="switchForm('signup-form')">Sign up</a></p>
        </div>
    </section>

    <section id="signup-form" style="display: none;">
        <h2>Sign up</h2>
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name">

        <label for="signup-email">Email Address:</label>
        <input type="text" id="signup-email">

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password">
        <button id="toggle-password-signup" class="toggle-password">Show</button>

        <button id="signupbutton">Sign up</button>

        <p class="switch-form" style="color: red;" id="signup-error"></p>

        <div class="switch-form">
            <p>Already have an account? <a href="#" onclick="switchForm('login-form')">Login</a></p>
        </div>
    </section>

    <script>
        function switchForm(formId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>

    <!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Additional scripts -->
<script src="../scripts/login_signup.js"></script>

</body>
</html>
