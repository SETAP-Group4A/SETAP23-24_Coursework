<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Study Planner</title>

    <style>
        /* Add custom styles here */
        .profile-section {
          padding: 20px;
          background-color: #f8f9fa;
          border-radius: 10px;
          margin-bottom: 20px;
        }
      </style>
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="dashboard-title">Study Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);" onclick="LoadDashboard()">Dashboard</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="javascript:void(0);" onclick="LoadProfile()">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);" onclick="signout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Profile Info -->
        <div class="profile-section">
          <h3>Profile Info</h3>
          <p id="profileName">Name: [Name Here]</p>
          <p id="profileEmail">Email: [Email Here]</p>
          <button type="button" class="btn btn-primary">Edit Profile</button>
          <!-- Add more profile info here -->
        </div>
      </div>
      <div class="col-md-8">
        <!-- Settings -->
        <div class="profile-section">
          <h3>Settings</h3>
          <p id="profileStudyStartTime">Study Start Time: [Time Here]</p>
          <p id="profileStudyEndTime">Study End Time: [Time Here]</p>
          <button type="button" class="btn btn-primary">Edit Settings</button>
        </div>
      </div>
    </div>
  </div>
<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Additional scripts -->
<script src="../scripts/navbar.js"></script>
<script src="../scripts/dependencies.js"></script>
<script src="../scripts/profile.js"></script>

</body>
</html>
